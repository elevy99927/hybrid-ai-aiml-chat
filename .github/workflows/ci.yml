name: CI Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: src/backend/package-lock.json

    - name: Install backend dependencies
      run: |
        cd src/backend
        npm ci

    - name: Test backend server
      run: |
        cd src/backend
        # Start server in background
        npm start &
        SERVER_PID=$!
        
        # Wait for server to start
        sleep 10
        
        # Test server endpoints
        curl -f http://localhost:3011/ || exit 1
        
        # Test chat endpoint
        response=$(curl -s -X POST http://localhost:3011/chat \
          -H "Content-Type: application/json" \
          -d '{"message": "hello"}')
        
        echo "Chat response: $response"
        
        # Check if response contains expected structure
        if echo "$response" | grep -q "response"; then
          echo "✅ Chat test passed"
        else
          echo "❌ Chat test failed"
          exit 1
        fi
        
        # Cleanup
        kill $SERVER_PID

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: src/frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd src/frontend
        npm ci

    - name: Build frontend
      run: |
        cd src/frontend
        npm run build

    - name: Test frontend build
      run: |
        cd src/frontend
        # Check if build artifacts exist
        if [ -d "dist" ]; then
          echo "✅ Frontend build successful"
        else
          echo "❌ Frontend build failed"
          exit 1
        fi

  test-docker-compose:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test Docker Compose build
      run: |
        docker-compose build

    - name: Test Docker Compose up
      run: |
        docker-compose up -d
        sleep 30
        
        # Test backend health
        curl -f http://localhost:3011/ || exit 1
        
        # Test chat endpoint
        response=$(curl -s -X POST http://localhost:3011/chat \
          -H "Content-Type: application/json" \
          -d '{"message": "hello"}')
        
        echo "Chat response: $response"
        
        # Check if response contains expected structure
        if echo "$response" | grep -q "response"; then
          echo "✅ Chat test passed"
        else
          echo "❌ Chat test failed"
          exit 1
        fi

    - name: Cleanup
      if: always()
      run: |
        docker-compose down