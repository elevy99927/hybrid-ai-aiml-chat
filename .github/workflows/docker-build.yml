name: Build and Push Docker Images

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_USERNAME: elevy99927
  BACKEND_IMAGE: elevy99927/hybrid-ai-aiml-chat-backend
  FRONTEND_IMAGE: elevy99927/hybrid-ai-aiml-chat-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Determine tags
      id: tags
      run: |
        if [ "${{ github.ref }}" = "refs/heads/dev" ]; then
          echo "BACKEND_TAG=${{ env.BACKEND_IMAGE }}:dev" >> $GITHUB_OUTPUT
          echo "FRONTEND_TAG=${{ env.FRONTEND_IMAGE }}:dev" >> $GITHUB_OUTPUT
        elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "BACKEND_TAG=${{ env.BACKEND_IMAGE }}:latest" >> $GITHUB_OUTPUT
          echo "FRONTEND_TAG=${{ env.FRONTEND_IMAGE }}:latest" >> $GITHUB_OUTPUT
        else
          echo "BACKEND_TAG=${{ env.BACKEND_IMAGE }}:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "FRONTEND_TAG=${{ env.FRONTEND_IMAGE }}:${{ github.sha }}" >> $GITHUB_OUTPUT
        fi

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./src/backend
        file: ./src/backend/Dockerfile
        push: true
        tags: ${{ steps.tags.outputs.BACKEND_TAG }}
        platforms: linux/amd64,linux/arm64

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./src/frontend
        file: ./src/frontend/Dockerfile
        push: true
        tags: ${{ steps.tags.outputs.FRONTEND_TAG }}
        platforms: linux/amd64,linux/arm64

    - name: Output image tags
      run: |
        echo "✅ Backend image pushed: ${{ steps.tags.outputs.BACKEND_TAG }}"
        echo "✅ Frontend image pushed: ${{ steps.tags.outputs.FRONTEND_TAG }}"

    - name: Test images
      run: |
        echo "Testing backend image..."
        docker run --rm ${{ steps.tags.outputs.BACKEND_TAG }} node --version
        
        echo "Testing frontend image..."
        docker run --rm ${{ steps.tags.outputs.FRONTEND_TAG }} node --version