version: '3.8'

services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    ports:
      - "3011:3011"
    environment:
      - LITELLM_BASE_URL=http://host.docker.internal:8080
      - LITELLM_API_KEY=sk-ibt8UbnlxBmt172MqoGrLQ
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "3010:3010"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: aiml-network
    external: false