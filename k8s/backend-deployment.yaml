apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: chatbot
  labels:
    app: kubernetes-chatbot
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubernetes-chatbot
      component: backend
  template:
    metadata:
      labels:
        app: kubernetes-chatbot
        component: backend
    spec:
      containers:
      - name: backend
        image: elevy99927/kubernetes-chatbot-backend:latest
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: LOG_LEVEL
          value: "info"
        - name: AIML_CONFIG_PATH
          value: "/etc/aiml"
        volumeMounts:
        - name: aiml-patterns
          mountPath: /etc/aiml
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: aiml-patterns
        configMap:
          name: aiml-patterns
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: chatbot
  labels:
    app: kubernetes-chatbot
    component: backend
spec:
  selector:
    app: kubernetes-chatbot
    component: backend
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  type: ClusterIP