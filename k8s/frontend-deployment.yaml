apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: chatbot
  labels:
    app: kubernetes-chatbot
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubernetes-chatbot
      component: frontend
  template:
    metadata:
      labels:
        app: kubernetes-chatbot
        component: frontend
    spec:
      containers:
      - name: frontend
        image: elevy99927/kubernetes-chatbot-frontend:latest
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: chatbot
  labels:
    app: kubernetes-chatbot
    component: frontend
spec:
  selector:
    app: kubernetes-chatbot
    component: frontend
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP